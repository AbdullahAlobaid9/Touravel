{% extends 'tour/base.html'%}


{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn-icons-png.flaticon.com/512/2248/2248315.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <hr class="p-3">
          <form action="{% url 'accounts:register_user'%}" method="POST" >
            {% csrf_token %}
            <!-- First Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your username" name="username" />
              <label class="form-label" for="form3Example3">Username</label>
            </div>
            
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your First Name" name="first_name" />
              <label class="form-label" for="form3Example3">First Name</label>
            </div>

            <!-- Last Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your Last Name" name="last_name" />
              <label class="form-label" for="form3Example3">Last Name</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" name="email" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
            </div>
  
            <div class="text-center text-lg-start mt-2 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">already have an account? <a href="{% url 'accounts:login_user' %}"
                  class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
{% endblock %}
